# rpc settings
rpc.connectTimeout=1000000
rpc.timeout=60000
rpc.maxRetry=3
rpc.hostConnectionIdleTime=600000
rpc.hostConnectionMaxIdleTime=900000
rpc.hostConnectionLimit=200
rpc.hostConnectionCoresize=50

# zookeeper namespaces (REST naming convention)
zookeeper.namespace.rpc.cust=cust/core
zookeeper.namespace.rpc.mktproduct=mkt-product-test
zookeeper.namespace.rpc.transaction=transaction/core
zookeeper.namespace.rpc.terminal=terminal/test
zookeeper.namespace.rpc.orderpoint=orderpoint/core
zookeeper.namespace.rpc.merchandise=merchandise/foo
zookeeper.namespace.rpc.magellan=magellan/test